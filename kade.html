<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Kade</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        
        <style>
            :root {
                --primary: #fff;
                --secondary: #000;
                --warning: #fd3809;
            }
            
            .dark-theme {
                --primary: #000;
                --secondary: #fff;
            }
            
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            
            body {
                background: var(--primary);
            }
            
            .container {
                padding: 20px 250px;
            }
            
            .nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .nav .logo {
                color: var(--secondary);
                text-transform: uppercase;
                font-weight: bold;
                cursor: pointer;
                transition: 0.5s ease;
            }
            
            .nav .logo:hover {
                color: var(--warning);
            }
            
            .menu ul {
                display: flex;
                justify-content: end;
                align-items: center;
            }
            
            .menu ul li {
                list-style-type: none;
                padding: 0 20px;
            }
            
            .menu ul li a {
                text-transform: uppercase;
                color: var(--secondary);
                font-size: 16px;
                text-decoration: none;
                transition: 0.3s ease-in-out;
            }
            
            .menu ul li a:hover {
                color: var(--warning);
            }
            
            .change-dark {
                color: var(--secondary);
                font-size: 22px;
                background: var(--warning);
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            
            .change-dark img {
                width: 32px;
                height: auto;
            }
            
            .change-dark .bi-sun-fill {
                color: #fff;
            }
            
            .content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 70vh;
                gap: 100px;
            }
            
            .content h1 {
                color: var(--secondary);
                font-size: 60px;
                margin-bottom: 30px;
            }
            
            .content p {
                color: var(--secondary);
                font-size: 16px;
                margin-bottom: 40px;
            }
            
            .content a {
                text-decoration: none;
                background: var(--warning);
                padding: 8px 20px;
                border: none;
                border-radius: 8px;
                color: var(--secondary);
                margin-top: 40px;
            }
            
            .content img {
                max-width: 600px;
                height: auto;
            }
            
            .icon a {
                text-decoration: none;
                margin: 0 10px;
            }
            
            .icon a .bi {
                font-size: 22px;
                color: var(--secondary);
            }
            
            .icon a .bi:hover {
                color: var(--warning);
            }
        </style>
    </head>
    <body>
        
        <header>
            <div class="container">
                <nav class="nav">
                    <div class="logo">
                    <h2>Kate</h2>
                </div>
                
                <div class="menu">
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">portfolio</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                    </nav>
                </div>
                
                <div class="dark-mood">
                   <!--
                   <div class="change-dark">
                       <img src="moon.png" id="dark-change" alt="">
                   </div>
                   -->
                   
                    <div class="change-dark">
                        <i class="bi bi-moon-stars-fill" id="dark-change"></i>
                    </div>
                    
                    <!--
                    <div class="change-dark">
                        <i class="bi bi-sun-fill"></i>
                    </div>
                    -->
                </div>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="container">
                <div class="content">
                    <div class="content-bio">
                        <h1>I'm Kate watson</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto expedita asperiores est odio! Quibusdam totam nulla delectus tempora vel a velit, distinctio, labore illo facilis.</p>
                        <a href="#">Download CV</a>
                    </div>
                
                    <div class="fig">
                        <img src="portfolio.png" alt="">
                    </div>
                </div>
            </div>
        </main>
        
        <div class="icon">
           <div class="container">
                <a href="#"><i class="bi bi-linkedin"></i></a>
                <a href="#"><i class="bi bi-whatsapp"></i></a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
           </div>
        </div>
        
        <script>
            var icon = document.getElementById("dark-change");
            var content = document.getElementsByTagName('body')[0];
            const theme = localStorage.getItem("theme");
            
            theme && content.classList.add(theme);
            if(theme){
                content.classList.add('dark-theme');
            }
            
            icon.onclick = function(){
                content.classList.toggle("dark-theme");
                if(content.classList.contains("dark-theme")){
                    //icon.src="sun.png";
                    
                    icon.classList.add("bi-sun-fill");
                    icon.classList.remove("bi-moon-stars-fill");
                    
                    localStorage.setItem('theme', "dark-mood");
                }else{
                    //icon.src="moon.png";
                    
                    icon.classList.remove("bi-sun-fill");
                    icon.classList.add("bi-moon-stars-fill");
                    
                    localStorage.removeItem('theme');
                }
            }
        </script>
        
    </body>
</html>
